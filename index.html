<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Project: Zelda Dungeon Crawler</title>
</head>
<body>
    <h1>Milestone Project: Zelda Dungeon Crawler</h1>

    <!--From StackOverflow: https://stackoverflow.com/questions/16562577/how-can-i-make-a-button-redirect-my-page-to-another-page.
    This allows for the button on the start screen of the game to open the game.html file and continue the game on there.-->
    <button id="start" onclick="location.href= 'game.html'">Start</button>
    <script type="text/javascript">
        let btn = document.getElementById("start");
        btn.addEventListener('click', () => {
            location.href = 'game.html';
        })
    </script>
</body>
</html>
